<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Hugo Eck</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0;
            line-height: 1;
        }
        
        .error-message {
            font-size: 2rem;
            margin-bottom: 30px;
            color: var(--dark-gray);
        }
        
        .error-description {
            font-size: 1.1rem;
            max-width: 600px;
            margin-bottom: 40px;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Page Not Found</h2>
        <p class="error-description">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="index.html" class="btn btn-primary">Back to Homepage</a>
    </div>
</body>
</html>
